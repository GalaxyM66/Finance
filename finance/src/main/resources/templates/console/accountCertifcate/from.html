<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'科目凭证'+${accountCertifcate.id==null?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/accountCertifcate/save" method="post">
                        <input type="hidden" name="id" th:value="${accountCertifcate.id}" />
                        <input type="hidden" name="id" th:value="${accountCertifcate.overReal}" />
                        <div class="form-group">
                            <label for="accountName" class="col-sm-2 control-label">科目凭证名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="accountName" class="form-control" id="accountName" required="true" th:value="${accountCertifcate.accountName}" placeholder="请填写科目凭证名称" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="accountCode" class="col-sm-2 control-label">科目代码</label>
                            <div class="col-sm-10">
                                <input type="text" name="accountCode" class="form-control" id="accountCode" required="true" th:value="${accountCertifcate.accountCode}" placeholder="请填写科目代码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">科目类型</label>
                            <div class="col-sm-10">
                                <input type="text" name="type" class="form-control" id="type" required="true" th:value="${accountCertifcate.type}" placeholder="请填写科目类型" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="overage" class="col-sm-2 control-label">科目余额</label>
                            <div class="col-sm-10">
                                <input type="number" name="overage" class="form-control" id="overage" required="true" th:value="${accountCertifcate.overage}" placeholder="请填写科目余额" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>



</body>
</html>
